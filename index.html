<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Watch (together!)</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/982e2175e7.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="daisy.png" type="image/png"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <nav class="navbar">
        <!-- Navbar content here -->
        <a href="" class="navtitle">Let's Watch Together!</a>
    </nav>
    <div style="padding-top: 20px;"></div>
    <div class="container-md text-center">
        <h1>Let's Watch (together)!</h1>
        <!-- <button id="color-scheme-toggle"><i class=""></i></button> -->
    </div>
    <div class="container">
        <div class="listy">
            <div class="container custom-container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h3><num>1.</num> Enter up to four (4) <a href="https://letterboxd.com/">Letterboxd</a> usernames</h3>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <h3><num>2.</num> Submit them</h3>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <h3><num>3.</num> See what's on everyone's Watchlists</h3>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <h3><num>4.</num> Choose a movie (cracked)</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <!-- User input boxes -->
                    <div class="input-group">
                        <input type="text" class="form-control" id="User1" placeholder="User 1">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="User2" placeholder="User 2">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="User3" placeholder="User 3">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="User4" placeholder="User 4">
                    </div>

                    <!-- Submit button -->
                    <!-- <button type="button" class="btn btn-primary" id="submitButton">Submit</button> -->
                    <!-- <button type="button" class="btn btn-primary" id="submitButton" style="margin-bottom: 10px;">Submit</button> -->
                    <button type="button" class="fun-btn btn" id="submitButton">Submit</button>
                    <button id="toggle" type="button" class="fun-btn btn">Toggle Light/Dark Mode</button>
                    <!-- Error message for form validation -->
                    <p id="errorMessage" class="text-danger"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
